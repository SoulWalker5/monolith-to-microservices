apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: admin-backend
  name: admin-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: admin-backend
  template:
    metadata:
      labels:
        io.kompose.network/admin-default: "true"
        io.kompose.network/laravel-ambassador-default: "true"
        io.kompose.service: admin-backend
    spec:
      containers:
        - args:
            - sh
            - -c
            - php artisan config:cache && php artisan serve --host=0.0.0.0
          env:
            - name: DB_DATABASE
              value: admin
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: admin-secrets
                  key: DB_HOST
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-secrets
                  key: DB_PASSWORD
            - name: DB_PORT
              value: "3306"
            - name: DB_USERNAME
              value: root
            - name: KAFKA_AMBASSADOR_QUEUE
              value: ambassador
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: KAFKA_BROKERS
            - name: KAFKA_CHECKOUT_QUEUE
              value: checkout
            - name: KAFKA_EMAIL_QUEUE
              value: email
            - name: KAFKA_MECHANISM
              value: PLAIN
            - name: KAFKA_OFFSET_RESET
              value: latest
            - name: KAFKA_PARTITION
              value: "1"
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: KAFKA_PASSWORD
            - name: KAFKA_QUEUE
              value: default
            - name: KAFKA_SECURITY_PROTOCOL
              value: SASL_SSL
            - name: KAFKA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: KAFKA_USERNAME
            - name: QUEUE_CONNECTION
              value: kafka
            - name: USER_MICROSERVICE_HOST
              value: http://users_backend:8000/api
          image: di-kay/admin:0.0.1
          name: admin-backend
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: admin-backend
  name: admin_backend
spec:
  ports:
    - name: "8004"
      port: 8004
      targetPort: 8000
  selector:
    io.kompose.service: admin-backend
---

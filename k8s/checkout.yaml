          env:
            - name: CHECKOUT_URL
              value: http://localhost:5000
            - name: DB_DATABASE
              value: checkout
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: checkout-secrets
                  key: DB_HOST
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: checkout-secrets
                  key: DB_PASSWORD
            - name: DB_PORT
              value: "3306"
            - name: DB_USERNAME
              value: root
            - name: KAFKA_ADMIN_QUEUE
              value: admin
            - name: KAFKA_AMBASSADOR_QUEUE
              value: ambassador
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: KAFKA_BROKERS
            - name: KAFKA_EMAIL_QUEUE
              value: email
            - name: KAFKA_MECHANISM
              value: PLAIN
            - name: KAFKA_OFFSET_RESET
              value: latest
            - name: KAFKA_PARTITION
              value: "1"
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: KAFKA_PASSWORD
            - name: KAFKA_QUEUE
              value: checkout
            - name: KAFKA_SECURITY_PROTOCOL
              value: SASL_SSL
            - name: KAFKA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: KAFKA_USERNAME
            - name: QUEUE_CONNECTION
              value: kafka
            - name: STRIPE_SECRET

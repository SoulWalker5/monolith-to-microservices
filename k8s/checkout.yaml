              value: admin
            - name: KAFKA_AMBASSADOR_QUEUE
              value: ambassador
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: KAFKA_BROKERS
            - name: KAFKA_EMAIL_QUEUE
